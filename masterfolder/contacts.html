    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 0px;
            text-align: justify;
            background-color: rgb(247, 247, 230);
        }
        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 600px;
            height: 200px;
            resize: none;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        input[type="text"], input[type="tel"] {
            width: 200;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            border-radius: 8px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left:250px ;
            background-color: rgb(167, 11, 141);
            color: aliceblue;
            border-radius: 20px;
        
        }
        .submit-btn :hover{
            background-color: aqua;
        }
        .issue-label {
            font-size: 20px;
            font-weight: bold;
        }
        .char-count {
            font-size: 12px;
            margin-left:450px;
            margin-top: -20px;
        }
    
        
    </style>
</head>
<body>

    <h2>contact us:</h2>

    <form action="# " method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">

        <label for="issue" class="issue-label">subject:</label>
        <textarea id="issue" name="issue" maxlength="400" required oninput="updateCharCount()"></textarea>
        <div class="char-count" id="charCount">400 characters remaining</div>

        <input type="submit" value="Submit" class="submit-btn">
    </form>

    <script>
        function updateCharCount() {
            const textarea = document.getElementById('issue');
            const charCount = document.getElementById('charCount');
            const remaining = 400 - textarea.value.length;
            charCount.textContent = remaining + " characters remaining";
        }
    </script>

</body>
