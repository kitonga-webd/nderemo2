<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .flex-box {
            width: 200px;
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chairman {
            width: 100%;
            max-width: 420px;
            height: 300px;
            margin-bottom: 20px;
        }
        .flex-box img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }
        .flex-box p {
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-box chairman">
            <img src="/api/placeholder/420/240" alt="Chairman">
            <p>Chairman</p>
        </div>
        <div class="flex-box">
            <img src="/api/placeholder/200/200" alt="Team Member 1">
            <p>Team Member 1</p>
        </div>
        <div class="flex-box">
            <img src="/api/placeholder/200/200" alt="Team Member 2">
            <p>Team Member 2</p>
        </div>
        <div class="flex-box">
            <img src="/api/placeholder/200/200" alt="Team Member 3">
            <p>Team Member 3</p>
        </div>
        <div class="flex-box">
            <img src="/api/placeholder/200/200" alt="Team Member 4">
            <p>Team Member 4</p>
        </div>
    </div>
</body>
</html>
